[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pocketwiki-builder"
version = "0.1.0"
description = "Wikipedia dump indexer for PocketWiki"
authors = [
    {name = "PocketWiki Contributors"}
]
requires-python = ">=3.10"
dependencies = [
    "pocketwiki-shared",
    "click>=8.1.0",
    "rich>=13.0.0",
    "requests>=2.31.0",
    "lxml>=4.9.0",
    "wikiextractor>=3.0.0",
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.0",
    "pyarrow>=12.0.0",
    "zstandard>=0.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "responses>=0.23.0",
]

[project.scripts]
pocketwiki-builder = "pocketwiki_builder.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]
