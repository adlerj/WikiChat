[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pocketwiki-chat"
version = "0.1.0"
description = "Offline Wikipedia chat interface for PocketWiki"
authors = [
    {name = "PocketWiki Contributors"}
]
requires-python = ">=3.10"
dependencies = [
    "pocketwiki-shared",
    "click>=8.1.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.0",
    "llama-cpp-python>=0.2.0",
    "zstandard>=0.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
]

[project.scripts]
pocketwiki-chat = "pocketwiki_chat.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]
